<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">

<body>
    <div class="p-4 mb-3 bg-dark text-white">
    <div class="card radius-35">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-2">Form example</h4>
            </div>
            <div class="input-group">
                <h5> <span class="font-weight-bold">Route</span></h5></div>
                <div class="form-group">
                    <select class="form-control form-control-sm">
                        <option>select Route</option>
                    </select>
                </div>
                <div class="input-group">
                    <h5> <span class="font-weight-bold">Message Format</span></h5></div>
                <div>
                    <h5>
                <label class="radio-inline">
                    <h5 class="p-3 mb-0">
                    <input type="radio" value="">Numbers
                  </label>
                  <label class="radio-inline">
                    <input type="radio" value="">Groups
                  </label>
                  <label class="radio-inline">
                    <input type="radio" value="">CSV/XLS/TXT
                  </label></h5></div>
                  <table class="table">
                      <thead>

                      </thead>
                      <tbody>
                          <tr>
                              <td>
                                <div class="input-group">
                                    <h5> <span class="label label-default">Numbers seperated by new line</span></h5></div>
                                    <div>
                                        <textarea class="form-control" aria-label="With textarea" rows="4"></textarea>
                                    </div>
                              </td>
                              <td>
                                <div class="input-group">
                                    <h5> <span class="label label-default">SMS Meassage(preview SMS before send)</span></h5></div>
                                    <div>
                                        <textarea class="form-control" aria-label="With textarea" rows="4"></textarea>
                                    </div>
                                    

                              </td>
                              <tr>
                                  <td>
                                    <div class="row mb-3">
                                        <button type="button" class="btn btn-primary">0/25000 Numbers(s)</button>
                                        </div></td>
                                        <td>
                                            <div class="container">
                                                <div class="btn-group">
                                                  <button type="button" class="btn btn-primary">0 Characters</button>
                                                  <button type="button" class="btn btn-primary">0 SMS Count</button>
                                                    </div>
                                              </div></td>
                                        
                        
                                    </div>
                                  </td>
                              </tr>

                          </tr>
                      </tbody>
                  </table>
                  <div class="input-group">
                    <h5> <span class="font-weight-bold">Flash SMS</span></h5></div>
                    <div class="input-group">
                        <h6> <span class="label label-default">Flash SMS(messages will be send as flash to receiver)</span></h6></div>
                        <div class="input-group">
                            <h5> <span class="font-weight-bold">Campaign Name</span></h5></div>
                            <div class="input-group">
                                <h6> <span class="label label-default">2021-03-20 16:43:07</span></h6>
                            </div>
                            <div class="input-group">
                                <h5> <span class="font-weight-bold">Schedule SMS</span></h5></div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" disabled>Schedule SMS(message will be sent on selected date and time.)
                                    </label>
                                  </div>
                                  <div class="container">
                                    <div class="btn-group">
                                      <button type="button" class="btn btn-primary">Send</button>
                                      <button type="button" class="btn btn-primary">Preview SMS</button>
                                        </div>
                                  </div>
                                  </div>
    </div></body></html>
